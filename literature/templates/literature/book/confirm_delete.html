{% extends "literature/base.html" %}

{% block title %}Удалить книгу{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Удалить книгу</h4>
            </div>
            <div class="card-body">
                <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a href="{% url 'literature:book_detail' book.pk %}" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
