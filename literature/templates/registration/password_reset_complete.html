{% extends "literature/base.html" %}

    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="card-title mb-0">Пароль успешно изменен!</h4>
            </div>
            <div class="card-body text-center">
                <p class="mb-4">Ваш пароль был установлен. Теперь вы можете войти в систему.</p>
                <a href="{% url 'login' %}" class="btn btn-primary">Войти</a>

            </div>
        </div>
    </div>

{% endblock %}
