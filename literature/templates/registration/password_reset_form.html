{% extends "literature/base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Сброс пароля</h4>
            </div>
            <div class="card-body">
                <p>Забыли пароль? Введите свой email ниже, и мы вышлем инструкции для создания нового пароля.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_email">Email</label>
                        <input type="email" name="email" class="form-control" id="id_email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Отправить инструкции</button>
                </form>
                
                <hr class="my-4">
                <p class="text-center">
                    <a href="{% url 'login' %}">Вернуться ко входу</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
